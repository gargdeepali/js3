<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>House</title>
    <link rel="stylesheet" href="">
    <script src="Jquery.js"></script>
</head>

<body>
    <input type="text" name="Angle" id="angleinput" placeholder="Enter degree`s">
    <button id="rotate">Rotate</button>
    <br>
    <svg width="200" height="400">

        <g id="house">
            <polygon points="47.5,50 85,25 122,50" stroke="black" fill="transparent" />
            <rect x="50" y="50" width="70" height="60" stroke="black" fill="transparent" stroke-width="2"></rect>
            <rect x="75" y="83.5" width="20" height="25.5" stroke="black" fill="transparent"></rect>

        </g>
    </svg>

    <script>
        $(document).ready(function(){
            $('#rotate').on('click',function(){
                const angle = parseFloat($('#angleinput').val());

                $('#house').attr('transform', `rotate(${angle} 85 50)`);
            });
        });
    </script>

</body>

</html>
